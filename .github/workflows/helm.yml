name: Helm Validation

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  helm-validation:
    name: Helm Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install uv
        shell: bash
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          uv --version

      - name: Verify tools
        run: |
          helm version
          python --version
          which uv

      - name: Run Helm tests
        run: make test
