{{- if .Values.provisioning.enabled }}
{{- $indexSecret := lookup "v1" "Secret" .Release.Namespace .Values.provisioning.indexSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.provisioning.indexSecret }}
  labels:
    {{- include "meilisearch.labels" . | nindent 4 }}
stringData:
  api-key: {{ if and $indexSecret $indexSecret.data (index $indexSecret.data "api-key") }}{{ index $indexSecret.data "api-key" | b64dec | quote }}{{ else }}{{ "" | quote }}{{ end }}
{{- end }}
