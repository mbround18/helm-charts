apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "foundryvtt.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "foundryvtt.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "foundryvtt.fullname" . }}
                port:
                  number: 80
