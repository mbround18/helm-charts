# Headless Service used by the StatefulSet for stable network identity
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hytale.fullname" . }}
  labels:
    {{- include "hytale.labels" . | nindent 4 }}
spec:
  clusterIP: None
  selector:
    {{- include "hytale.selectorLabels" . | nindent 4 }}

---
# NodePort/ClusterIP service for external access (optional)
{{- if .Values.service.create }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hytale.fullname" . }}-nodeport
  labels:
    {{- include "hytale.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type | default "NodePort" }}
  {{- if .Values.endpoint.externalIP }}
  externalIPs:
    - {{ .Values.endpoint.externalIP }}
  {{- end }}
  ports:
    - port: {{ .Values.endpoint.serverPort }}
      targetPort: server-udp
      protocol: UDP
      name: server-udp
      {{- if and (eq .Values.service.type "NodePort") .Values.service.nodePortServer }}
      nodePort: {{ .Values.service.nodePortServer }}
      {{- end }}
    {{- if .Values.endpoint.consolePort }}
    - port: {{ .Values.endpoint.consolePort }}
      targetPort: console-tcp
      protocol: TCP
      name: console-tcp
      {{- if and (eq .Values.service.type "NodePort") .Values.service.nodePortConsole }}
      nodePort: {{ .Values.service.nodePortConsole }}
      {{- end }}
    {{- end }}
  selector:
    {{- include "hytale.selectorLabels" . | nindent 4 }}
{{- end }}
